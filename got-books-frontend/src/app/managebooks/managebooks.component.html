<div class="row bookList">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <h5>Game of Thrones - Books</h5>
        </div>
      </div>
      <div class="row">
        <ag-grid-angular
          style="width: 70%;" 
          domLayout='autoHeight'
          class="ag-theme-balham"
          [enableSorting]="true"
          [rowData]="rowData" 
          [columnDefs]="columnDefs"
          (rowClicked)="goToBookDetail($event)"
          >
      </ag-grid-angular>
  </div>
</div>
